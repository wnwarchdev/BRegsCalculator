<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Workplace sanitary provision calculator</title>
    <link rel="stylesheet" href="./src/sass/style.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div id="logo">
        <h1>Workplace sanitary provision calculator</h1>
        <h3>/ based on BS 6465 part1 March 2006</h3>
      </div>
    </header>
    <nav>
      <div id="controls">
        <div>
          <p>
            Estimated occupancy:
          </p>
        <input
        type="number"
        id="occNum"
        min="1"
        max="9999"
        maxlength="4"
        value="0"
        step="1"
        oninput="this.value = Math.round(this.value); this.value=this.value.slice(0,this.maxLength)"
        onpaste="return false;"
        ondrop="return false;"
        autocomplete="off"
        required
         />
        </div>
        <div id="ratios">
        <p>
          Male %</p> 
          <input
            type="number"
            id="maleRatio"
            value="60"
            min="0"
            max="100"
            maxlength="3"
            step="1"
            oninput="this.value = Math.round(this.value); this.value=this.value.slice(0,this.maxLength); this.value>100 ? this.value = 100 : this.value"
            onpaste="return false;"
            ondrop="return false;"
            autocomplete="off"
            required
          />    <p>Female %</p>
          <input
            type="number"
            id="femaleRatio"
            value="60"
            min="0"
            step="1"
            max="100"
            maxlength="3"
            oninput="this.value = Math.round(this.value); this.value=this.value.slice(0,this.maxLength); this.value>100 ? this.value = 100 : this.value"
            onpaste="return false;"
            ondrop="return false;"
            autocomplete="off"
            required
          />
        </div>
      
      

        <div>
          
        <p>
          Male toilets use urinals?
        </p>
        <input type="checkbox" id="urinalCheck" />
      </div>

      <div>
        
        <p>
          Disabled cubicle separated? 
        </p>
        <input type="checkbox" id="separateCheck" />
      </div>

      

    </div>

      <div id="description">
        
        <div><p><input type="checkbox" id="firstLineCheck" />Line 1:</p> <input type="text" id="firstLine" autocomplete="off" disabled maxlength="25" onpaste="return false;"ondrop="return false;"></div>
        <div><p><input type="checkbox" id="secondLineCheck" />Line 2:</p> <input type="text" id="secondLine" autocomplete="off" disabled maxlength="25" onpaste="return false;"ondrop="return false;"></div>
        <div><p><input type="checkbox" id="authorLineCheck" />Author:</p> <input type="text" id="authorLine" autocomplete="off" disabled maxlength="25" onpaste="return false;"ondrop="return false;"></div>
        <div><p><input type="checkbox" id="dateLineCheck" />Date:</p> <input type="date" id="dateLine" autocomplete="off" disabled min="1999-01-01" max="2099-01-01" oninput= "this.value>`2099-01-01` ? this.value = `2099-01-01` : this.value"></div>
      </div>

      <div id="buttons">
        <button id="resetButton">Reset</button>
        <button id="pdfButton" disabled>Get PDF</button>
        <button id="descriptionToggle"> Description </button>
      </div>

    </nav>
    <main>
      <div id="descriptionPara">
        <div id="dateLineDesc"class="rightMargin" style="display:none"></div>
        <div id="firstLineDesc" style="display:none"></div>
        <div id="secondLineDesc"style="display:none"></div>
        <div id="authorLineDesc"style="display:none"></div>
        
      </div>
      <div id="resultsPara"></div>
      <div id="arrangeDiv">
          <div id="arrangeDDA" class="invisible"><p>Unisex WC type:</p><p>separate: DDA</p></div>
          <div id="arrangeMale"></div>
          <div id="arrangeFemale"></div>
      </div>
    </main>

    <footer>
      <p>version 1.0.0</p>
    </footer>

    <script src="./src/js/app.js" type="module"></script>
  </body>
</html>
